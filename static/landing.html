<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Organizer: Set Game Details</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts: Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "accent-yellow": "#FFD700",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<script>
        const API_BASE = '/api';
        let currentGame = null;

        function showError(message) {
            // Remove existing error toasts
            document.querySelectorAll('.error-toast').forEach(el => el.remove());

            const toast = document.createElement('div');
            toast.className = 'error-toast fixed bottom-20 left-1/2 -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 4000);
        }

        async function apiCall(url, options = {}) {
            try {
                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Request failed');
                }

                return data;
            } catch (err) {
                showError(err.message);
                throw err;
            }
        }

        // Check if we have a game ID in URL or localStorage
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('game') || localStorage.getItem('currentGameId');

            if (gameId) {
                await loadGame(gameId);
            }
            setupEventListeners();
        }

        async function loadGame(gameId) {
            try {
                const res = await fetch(`${API_BASE}/games/${gameId}`);
                if (!res.ok) throw new Error('Game not found');
                currentGame = await res.json();
                localStorage.setItem('currentGameId', gameId);
                displayGame();
                await loadPlayers();
            } catch (e) {
                console.error('Error loading game:', e);
                localStorage.removeItem('currentGameId');
            }
        }

        async function createGame() {
            const title = document.getElementById('game-title').value || 'Volleyball Game';
            const venueId = document.getElementById('venue-select').value;

            // Get venue info from config
            const venueObj = window.appConfig?.venues?.find(v => v.id === venueId);
            const venueName = venueObj ? venueObj.name : venueId;
            const minPlayers = venueObj?.min_players || 4;
            const maxPlayers = venueObj?.max_players || 12;

            // Get selected days from checkboxes
            const selectedDays = [];
            if (document.getElementById('day-saturday')?.checked) selectedDays.push('saturday');
            if (document.getElementById('day-sunday')?.checked) selectedDays.push('sunday');

            if (selectedDays.length === 0) {
                showError('Please select at least one day');
                return;
            }

            // Calculate next Saturday
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilSat = (6 - dayOfWeek + 7) % 7 || 7;
            const gameDate = new Date(today);
            gameDate.setDate(today.getDate() + daysUntilSat);
            const gameDateStr = gameDate.toISOString().split('T')[0];

            try {
                const res = await fetch(`${API_BASE}/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        venue: venueName,
                        game_date: gameDateStr,
                        min_players: minPlayers,
                        max_players: maxPlayers,
                        selected_days: selectedDays,
                        organizer_name: 'Organizer'
                    })
                });
                currentGame = await res.json();
                localStorage.setItem('currentGameId', currentGame.id);
                displayGame();
                showShareLink();
            } catch (e) {
                console.error('Error creating game:', e);
                showError('Failed to create game');
            }
        }

        function displayGame() {
            if (!currentGame) return;
            document.getElementById('game-header').textContent = currentGame.title || 'Set Game Details';
            document.getElementById('game-title').value = currentGame.title || '';

            // Update venue dropdown if game loaded (match by name from config)
            const venueSelect = document.getElementById('venue-select');
            if (window.appConfig?.venues) {
                const venueObj = window.appConfig.venues.find(v => v.name === currentGame.venue);
                if (venueObj) {
                    venueSelect.value = venueObj.id;
                }
            }

            // Update day checkboxes based on game's selected_days
            const selectedDays = currentGame.selected_days || ['saturday', 'sunday'];
            document.getElementById('day-saturday').checked = selectedDays.includes('saturday');
            document.getElementById('day-sunday').checked = selectedDays.includes('sunday');

            // Update heatmap tabs visibility based on selected days
            const satTab = document.getElementById('heatmap-sat-tab');
            const sunTab = document.getElementById('heatmap-sun-tab');
            if (satTab && sunTab) {
                satTab.classList.toggle('hidden', !selectedDays.includes('saturday'));
                sunTab.classList.toggle('hidden', !selectedDays.includes('sunday'));
                // Set default heatmap day to first available
                if (selectedDays.length > 0) {
                    currentHeatmapDay = selectedDays[0];
                    switchHeatmapDay(currentHeatmapDay);
                }
            }

            // Show share button, hide create button
            document.getElementById('create-game-btn').classList.add('hidden');
            document.getElementById('share-link-btn').classList.remove('hidden');
            document.getElementById('share-link-btn').classList.add('flex');
        }

        let timeSlots = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
        let currentHeatmapDay = 'saturday';

        async function loadPlayers() {
            if (!currentGame) return;
            try {
                const [playersRes, availRes] = await Promise.all([
                    fetch(`${API_BASE}/games/${currentGame.id}/players`),
                    fetch(`${API_BASE}/games/${currentGame.id}/availability`)
                ]);
                const players = await playersRes.json();
                const availability = await availRes.json();

                renderRoster(players, availability);

                // Show and load heatmap if we have players
                if (players.length > 0) {
                    document.getElementById('heatmap-section')?.classList.remove('hidden');
                    await loadHeatmap();
                }
            } catch (e) {
                console.error('Error loading players:', e);
            }
        }

        async function loadHeatmap() {
            if (!currentGame) return;
            try {
                const res = await fetch(`${API_BASE}/games/${currentGame.id}/heatmap`);
                const heatmapData = await res.json();

                // Get total player count for this game
                const playersRes = await fetch(`${API_BASE}/games/${currentGame.id}/players`);
                const players = await playersRes.json();
                const totalPlayers = players.length;

                renderHeatmap(heatmapData, totalPlayers);
            } catch (e) {
                console.error('Error loading heatmap:', e);
            }
        }

        function renderHeatmap(heatmapData, totalPlayers) {
            const container = document.getElementById('heatmap-slots');
            if (!container) return;

            const minPlayers = currentGame?.min_players || 4;
            const dayData = heatmapData.find(d => d.day === currentHeatmapDay);

            // Build slot lookup for quick access
            const slotLookup = {};
            if (dayData) {
                dayData.slots.forEach(s => {
                    slotLookup[s.time_slot] = s;
                });
            }

            // Find best slot for highlighting
            let bestSlot = null;
            let bestCount = 0;
            if (dayData) {
                dayData.slots.forEach(slot => {
                    if (slot.available_count > bestCount) {
                        bestCount = slot.available_count;
                        bestSlot = slot;
                    }
                });
            }

            let html = '';
            timeSlots.forEach((slot, idx) => {
                const hour = parseInt(slot.split(':')[0]);
                const displayTime = hour > 12 ? `${hour - 12}:00 AM` : (hour === 12 ? '12:00 PM' : `${hour}:00 AM`);
                if (hour > 12) {
                    displayTime = `${hour - 12}:00 PM`;
                } else if (hour === 12) {
                    displayTime = '12:00 PM';
                } else {
                    displayTime = `${hour}:00 AM`;
                }

                const slotData = slotLookup[slot] || { available_count: 0, total_count: 0, available_players: [] };
                const availCount = slotData.available_count;
                const ratio = totalPlayers > 0 ? availCount / totalPlayers : 0;
                const isBestSlot = bestSlot && bestSlot.time_slot === slot && bestCount > 0;

                // Blue color scheme based on ratio
                let barColor = 'bg-slate-100 dark:bg-slate-800';
                let borderColor = 'border-slate-300';
                let textColor = 'text-slate-400';

                if (isBestSlot) {
                    barColor = 'bg-primary';
                    borderColor = 'border-yellow-400';
                    textColor = 'text-white';
                } else if (ratio >= 0.7) {
                    barColor = 'bg-blue-400';
                    borderColor = 'border-blue-600';
                    textColor = 'text-white';
                } else if (ratio >= 0.5) {
                    barColor = 'bg-blue-300 dark:bg-blue-800';
                    borderColor = 'border-blue-500';
                    textColor = 'text-blue-900 dark:text-blue-100';
                } else if (ratio >= 0.3) {
                    barColor = 'bg-blue-200 dark:bg-blue-900/50';
                    borderColor = 'border-blue-400';
                    textColor = 'text-blue-700 dark:text-blue-200';
                } else if (ratio > 0) {
                    barColor = 'bg-slate-200 dark:bg-slate-700';
                    borderColor = 'border-slate-400';
                    textColor = 'text-slate-600 dark:text-slate-300';
                }

                // Player names tooltip
                const playerNames = slotData.available_players?.join(', ') || 'No one available';
                const rowBg = isBestSlot ? 'bg-blue-50/50 dark:bg-blue-900/10' : '';
                const timeStyle = isBestSlot ? 'font-bold text-primary dark:text-blue-400' : 'font-semibold text-slate-600 dark:text-slate-300';

                html += `
                <div class="grid grid-cols-12 items-center ${rowBg}">
                    <div class="col-span-4 p-4 text-sm ${timeStyle}">${displayTime}</div>
                    <div class="col-span-8 p-2 pr-4">
                        <div class="w-full h-10 rounded-lg ${barColor} flex items-center justify-center border-l-4 ${borderColor} ${isBestSlot ? 'shadow-sm' : ''}"
                             title="${playerNames}">
                            <span class="text-xs font-bold ${textColor}">${availCount}/${totalPlayers} players</span>
                        </div>
                    </div>
                </div>`;
            });

            container.innerHTML = html;

            // Update suggested time banner
            const suggestedEl = document.getElementById('suggested-time');
            const suggestedTimeDisplay = document.getElementById('suggested-time-display');
            const playerCountEl = document.getElementById('suggested-player-count');

            if (bestSlot && bestCount > 0) {
                const hour = parseInt(bestSlot.time_slot.split(':')[0]);
                let displayTime;
                if (hour > 12) {
                    displayTime = `${hour - 12}:00 PM`;
                } else if (hour === 12) {
                    displayTime = '12:00 PM';
                } else {
                    displayTime = `${hour}:00 AM`;
                }

                if (suggestedTimeDisplay) suggestedTimeDisplay.textContent = displayTime;
                if (playerCountEl) playerCountEl.textContent = `${bestCount} of ${totalPlayers} players available`;
                if (suggestedEl) {
                    const dayLabel = currentHeatmapDay.charAt(0).toUpperCase() + currentHeatmapDay.slice(1);
                    suggestedEl.textContent = `${dayLabel} @ ${displayTime} â€” ${bestCount} players available`;
                }
            } else {
                if (suggestedTimeDisplay) suggestedTimeDisplay.textContent = '--:--';
                if (playerCountEl) playerCountEl.textContent = 'Waiting for responses...';
                if (suggestedEl) suggestedEl.textContent = 'Waiting for player responses...';
            }
        }

        function switchHeatmapDay(day) {
            currentHeatmapDay = day;
            document.getElementById('heatmap-sat-tab').className = day === 'saturday'
                ? 'flex-1 py-2 rounded-lg bg-primary text-white font-bold text-sm'
                : 'flex-1 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-400 font-medium text-sm';
            document.getElementById('heatmap-sun-tab').className = day === 'sunday'
                ? 'flex-1 py-2 rounded-lg bg-primary text-white font-bold text-sm'
                : 'flex-1 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-400 font-medium text-sm';
            loadHeatmap();
        }

        function renderRoster(players, availability) {
            const rosterContainer = document.getElementById('roster-list');
            const slotCounter = document.getElementById('slot-counter');

            if (players.length === 0) {
                rosterContainer.innerHTML = '<p class="text-center text-gray-500 py-8">No players yet. Share the link to invite friends!</p>';
                slotCounter.textContent = '0/12 Slots';
                return;
            }

            // Group availability by player
            const playerAvail = {};
            availability.forEach(a => {
                if (!playerAvail[a.player_id]) playerAvail[a.player_id] = [];
                playerAvail[a.player_id].push(a);
            });

            let html = '';
            players.forEach((player, idx) => {
                const avail = playerAvail[player.id] || [];
                const hasAvailable = avail.some(a => a.status === 'available');
                const hasUnavailable = avail.some(a => a.status === 'unavailable');

                let statusColor = 'bg-accent-yellow'; // pending
                let statusText = 'Pending';
                if (hasAvailable && !hasUnavailable) {
                    statusColor = 'bg-green-500';
                    statusText = 'Available';
                } else if (hasUnavailable && !hasAvailable) {
                    statusColor = 'bg-red-400';
                    statusText = 'Unavailable';
                } else if (hasAvailable) {
                    statusColor = 'bg-green-500';
                    statusText = 'Partial';
                }

                html += `
                <div class="flex items-center gap-4 bg-white dark:bg-gray-900/50 px-4 min-h-[72px] py-2 justify-between border-b border-gray-50 dark:border-gray-800">
                    <div class="flex items-center gap-4">
                        <div class="bg-gray-200 flex items-center justify-center rounded-full h-12 w-12 ${idx === 0 ? 'border-2 border-primary' : ''}">
                            <span class="material-symbols-outlined text-gray-400">person</span>
                        </div>
                        <div class="flex flex-col justify-center">
                            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal line-clamp-1">${player.name}</p>
                            <p class="text-[#617589] text-xs font-normal leading-normal">${statusText}</p>
                        </div>
                    </div>
                    <div class="shrink-0">
                        <div class="size-3 rounded-full ${statusColor}"></div>
                    </div>
                </div>`;
            });

            rosterContainer.innerHTML = html;
            const availableCount = players.filter(p => {
                const avail = playerAvail[p.id] || [];
                return avail.some(a => a.status === 'available');
            }).length;
            slotCounter.textContent = `${availableCount}/${currentGame.max_players || 12} Slots`;
        }

        function showShareLink() {
            if (!currentGame) return;
            const shareUrl = `${window.location.origin}/playeravail.html?game=${currentGame.id}`;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-[100] p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-900 rounded-2xl p-6 max-w-sm w-full">
                    <h3 class="text-lg font-bold mb-4 text-center">Game Created!</h3>
                    <p class="text-sm text-gray-500 mb-4 text-center">Share this link with your friends:</p>
                    <div class="bg-gray-100 dark:bg-gray-800 p-3 rounded-lg mb-4 break-all text-sm">${shareUrl}</div>
                    <button onclick="copyLink('${shareUrl}'); this.parentElement.parentElement.remove();"
                        class="w-full bg-primary text-white py-3 rounded-xl font-bold">
                        Copy Link
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url || `${window.location.origin}/vbscheduler/playeravail.html?game=${currentGame?.id}`);
            alert('Link copied to clipboard!');
        }

        function setupEventListeners() {
            document.getElementById('create-game-btn')?.addEventListener('click', createGame);
            document.getElementById('share-link-btn')?.addEventListener('click', () => showShareLink());
            document.getElementById('add-friend-btn')?.addEventListener('click', () => {
                if (currentGame) showShareLink();
                else alert('Create a game first!');
            });
            document.getElementById('heatmap-sat-tab')?.addEventListener('click', () => switchHeatmapDay('saturday'));
            document.getElementById('heatmap-sun-tab')?.addEventListener('click', () => switchHeatmapDay('sunday'));
        }

        // Fetch config and populate venues
        async function loadConfig() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                const config = await res.json();

                const venueSelect = document.getElementById('venue-select');
                venueSelect.innerHTML = config.venues.map(v =>
                    `<option value="${v.id}" data-min="${v.min_players}" data-max="${v.max_players}">${v.name} (${v.min_players}-${v.max_players} players)</option>`
                ).join('');

                // Store config for later use
                window.appConfig = config;
                if (config.time_slots) {
                    timeSlots = config.time_slots;
                }

                // Update player requirement display on venue change
                venueSelect.addEventListener('change', updateVenueInfo);
                updateVenueInfo();
            } catch (err) {
                console.error('Failed to load config:', err);
            }
        }

        function updateVenueInfo() {
            const venueSelect = document.getElementById('venue-select');
            const selectedOption = venueSelect.options[venueSelect.selectedIndex];
            const minPlayers = selectedOption?.dataset.min || 4;
            const maxPlayers = selectedOption?.dataset.max || 12;
            const venueInfo = document.getElementById('venue-info');
            if (venueInfo) {
                venueInfo.textContent = `Requires ${minPlayers}${minPlayers !== maxPlayers ? `-${maxPlayers}` : ''} players`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            init();
        });
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
    <!-- Top Navigation Bar -->
    <header class="sticky top-0 z-50 bg-white dark:bg-background-dark border-b border-gray-100 dark:border-gray-800">
        <div class="flex items-center p-4 pb-2 justify-between max-w-md mx-auto">
            <div onclick="history.back()" class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
            </div>
            <h2 id="game-header"
                class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Set Game Details</h2>
        </div>
    </header>
    <main class="flex-1 max-w-md mx-auto w-full pb-32">
        <!-- Game Title -->
        <div class="px-4 py-4">
            <label class="flex flex-col w-full">
                <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Game Title</p>
                <input id="game-title" type="text" placeholder="Saturday Volleyball"
                    class="flex w-full rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 h-12 px-4 text-base" />
            </label>
        </div>
        <!-- Date Selection (Checkboxes) -->
        <div class="px-4 py-4">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-3">Select Days</p>
            <div class="flex gap-3">
                <label class="flex-1 cursor-pointer">
                    <input type="checkbox" id="day-saturday" checked class="peer sr-only" />
                    <div class="flex items-center justify-center gap-2 h-12 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-[#617589] peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:text-primary font-semibold transition-all">
                        <span class="material-symbols-outlined text-sm peer-checked:block hidden">check_circle</span>
                        Saturday
                    </div>
                </label>
                <label class="flex-1 cursor-pointer">
                    <input type="checkbox" id="day-sunday" checked class="peer sr-only" />
                    <div class="flex items-center justify-center gap-2 h-12 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-[#617589] peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:text-primary font-semibold transition-all">
                        <span class="material-symbols-outlined text-sm peer-checked:block hidden">check_circle</span>
                        Sunday
                    </div>
                </label>
            </div>
        </div>
        <!-- Venue Selection -->
        <div class="flex flex-col gap-4 px-4 py-3">
            <label class="flex flex-col w-full">
                <div class="flex justify-between items-center pb-2">
                    <p class="text-[#111418] dark:text-white text-base font-medium leading-normal">Venue</p>
                    <span id="venue-info" class="text-primary text-xs font-semibold flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">group</span> Requires 12 players
                    </span>
                </div>
                <div class="relative">
                    <select id="venue-select"
                        class="appearance-none flex w-full min-w-0 flex-1 rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 h-14 placeholder:text-[#617589] px-4 text-base font-normal leading-normal">
                        <option value="indoor">Indoor T4 (12 players)</option>
                        <option value="beach">Powder Keg (4-8 players)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
            </label>
        </div>
        <!-- Roster Section Header -->
        <div class="pt-6">
            <div class="flex items-center justify-between px-4 pb-2">
                <h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Current
                    Roster</h3>
                <span id="slot-counter" class="bg-primary/10 text-primary px-3 py-1 rounded-full text-xs font-bold uppercase">0/12
                    Slots</span>
            </div>
        </div>
        <!-- Roster List (Dynamic) -->
        <div id="roster-list" class="flex flex-col">
            <p class="text-center text-gray-500 py-8">Create a game to see the roster</p>
        </div>

        <!-- Group Availability Heatmap (hidden until game has players) -->
        <div id="heatmap-section" class="hidden pt-6">
            <div class="flex items-center justify-between px-4 pb-3">
                <h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Game Alignment</h3>
            </div>

            <!-- Recommended Time Banner -->
            <div class="px-4 pb-4">
                <div class="bg-gradient-to-br from-primary to-blue-700 p-5 rounded-2xl shadow-lg border-2 border-yellow-400/30 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 opacity-10">
                        <span class="material-symbols-outlined text-8xl text-white">sports_volleyball</span>
                    </div>
                    <div class="flex flex-col gap-1 relative z-10">
                        <span class="text-yellow-400 text-[10px] font-black uppercase tracking-widest">Recommended Time</span>
                        <h2 class="text-white text-2xl font-bold flex items-center gap-2">
                            <span id="suggested-time-display">--:--</span>
                            <span class="text-xs bg-emerald-500 text-white px-2 py-0.5 rounded-full font-medium">Best Fit</span>
                        </h2>
                        <p id="suggested-player-count" class="text-blue-100 text-sm font-medium mt-1">Waiting for responses...</p>
                    </div>
                </div>
            </div>

            <!-- Day Tabs -->
            <div class="flex px-4 gap-2 mb-3">
                <button id="heatmap-sat-tab" class="flex-1 py-2 rounded-lg bg-primary text-white font-bold text-sm">Saturday</button>
                <button id="heatmap-sun-tab" class="flex-1 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-400 font-medium text-sm">Sunday</button>
            </div>

            <!-- Heatmap Grid -->
            <div class="px-4 pb-4">
                <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
                    <div class="grid grid-cols-12 bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-700">
                        <div class="col-span-4 p-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Time Slot</div>
                        <div class="col-span-8 p-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Group Alignment</div>
                    </div>
                    <div id="heatmap-slots" class="divide-y divide-slate-100 dark:divide-slate-800">
                        <!-- Rendered dynamically -->
                    </div>
                </div>
            </div>

            <!-- Hidden text element for compatibility -->
            <p id="suggested-time" class="hidden"></p>
        </div>

        <button id="add-friend-btn"
            class="w-[calc(100%-2rem)] mx-4 mt-6 py-3 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-xl flex items-center justify-center gap-2 text-gray-500 dark:text-gray-400 font-medium hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
            <span class="material-symbols-outlined">person_add</span>
            Share Invite Link
        </button>
    </main>
    <!-- Sticky Bottom CTA -->
    <footer
        class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-white/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-gray-100 dark:border-gray-800 z-50">
        <div class="max-w-md mx-auto">
            <button id="create-game-btn"
                class="w-full h-14 bg-primary text-white rounded-xl font-bold text-base shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">add_circle</span>
                Create Game
            </button>
            <button id="share-link-btn"
                class="hidden w-full h-14 bg-green-500 text-white rounded-xl font-bold text-base shadow-lg shadow-green-500/20 hover:bg-green-600 active:scale-[0.98] transition-all mt-2 items-center justify-center gap-2">
                <span class="material-symbols-outlined">share</span>
                Copy Invite Link
            </button>
            <p class="text-center text-[#617589] text-[10px] mt-3 uppercase tracking-widest font-bold">
                Share the link with your friends
            </p>
        </div>
    </footer>
</body>

</html>
