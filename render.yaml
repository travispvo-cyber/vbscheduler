services:
  - type: web
    name: vbscheduler
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "*"
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
